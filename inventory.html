<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <style>
        /* Reset and Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background-color: #F1F8F6;  /* Soft pastel light green for a calming effect */
            color: #333;
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        /* Header */
        .header {
            background-color: #8A9D3B; /* Calm olive green */
            color: white;
            padding: 10px 20px;  /* Reduced padding for a smaller header */
            text-align: center;
            font-size: 20px;  /* Smaller font size for title */
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 10px;  /* Smaller space below header */
        }

        .add-btn {
            background-color: #8A9D3B; /* Olive green */
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;  /* Smaller text for the add button */
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 10px;
            border: none;
        }

        .add-btn:hover {
            background-color: #7D8B2D; /* Darker olive green on hover */
            transform: scale(1.05);
        }

        /* Container */
        .container {
            max-width: 1000px;
            margin: 20px auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px 12px;  /* Reduced padding */
            text-align: left;
            font-size: 14px;  /* Smaller text size */
            border-bottom: 1px solid #E4E4E4;
        }

        th {
            background-color: #8A9D3B;  /* Olive green */
            color: white;
            font-weight: bold;
        }

        td {
            background-color: #F9F9F9; /* Light gray for table rows */
        }

        /* Button Styles */
        .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .delete-btn svg {
            width: 18px;
            height: 18px;
            fill: #d9534f;
            transition: fill 0.3s ease;
        }

        .delete-btn:hover svg {
            fill: #c9302c; /* Soft red color when hovered */
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            width: 300px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .modal button {
            background-color: #8A9D3B;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .modal button:hover {
            background-color: #7D8B2D;
        }
    </style>
    <script>
        let productToDelete = null;

        function showDeleteModal(productId) {
            // Show the custom modal
            productToDelete = productId;
            document.getElementById('delete-modal').style.display = 'flex';
        }

        function deleteProduct() {
            // Submit the form to delete the product
            if (productToDelete) {
                document.getElementById('delete-form-' + productToDelete).submit();
            }
        }

        function closeDeleteModal() {
            // Close the modal
            document.getElementById('delete-modal').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Inventory</h1>  <!-- Smaller title -->
        <button class="add-btn" onclick="window.location.href='/add-product'">Add a Product</button>
    </div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Expiration Date</th>
                    <th>Units</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product['Product'] }}</td>
                    <td>{{ product['Expiration date'] }}</td>
                    <td>{{ product['Units'] }}</td>
                    <td>
                        <form id="delete-form-{{ product['id'] }}" action="/delete-product/{{ product['id'] }}" method="POST" style="display:inline;">
                            <button type="button" class="delete-btn" onclick="showDeleteModal('{{ product['id'] }}')">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0v-6a.5.5 0 0 1 .5-.5zm2 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0v-6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0v-6z"/>
                                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1 0-2h3a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1h3a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3a.5.5 0 0 0 0 1h11a.5.5 0 0 0 0-1h-11z"/>
                                </svg>
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Custom Delete Confirmation Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <h2>Are you sure you want to delete this product?</h2>
            <button onclick="deleteProduct()">Yes, delete</button>
            <button onclick="closeDeleteModal()">Cancel</button>
        </div>
    </div>
</body>
</html>
