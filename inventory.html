<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* Reset and Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('https://www.transparenttextures.com/patterns/wall-4-light.png'), #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        /* Header */
        .header {
            background-color: #95b2a3; /* Updated to match your app's color palette */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 14px;  /* Larger font size for header */
            font-weight: 400; /* Lighter weight */
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Floating Button */
        .add-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #95b2a3;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            z-index: 10;  /* Floating above everything */
        }

        .add-btn:hover {
            background-color: #86a78f;
            transform: scale(1.1);
        }

        /* Container */
        .container {
            max-width: 800px;
            width: 90%;  /* Slightly wider container */
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.7);  /* Transparent background */
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 10px 15px;  /* Reduced padding for thinner container */
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 500px;  /* Limit the height of the container */
            overflow-y: auto;  /* Scroll if content overflows */
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 10px;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 8px 12px;  /* Reduced padding for a more compact table */
            text-align: left;
            font-size: 14px;
            border-bottom: 1px solid #E4E4E4;
        }

        th {
            background-color: #95b2a3; /* Updated to match your app's color palette */
            color: white;
            font-weight: 400;  /* Lighter weight */
        }

        td {
            background-color: #F9F9F9;
        }

        /* Button Styles */
        .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .delete-btn svg {
            width: 15px;
            height: 15px;
            fill: #d9534f;
            transition: fill 0.3s ease;
        }

        .delete-btn:hover svg {
            fill: #c9302c;
        }

        /* Edit Button Style */
        .edit-btn {
            font-size: 18px;  /* Larger font size for emoji */
            color: #8a9d3b;  /* Same color as the Delete button */
            cursor: pointer;
            transition: color 0.3s ease;
            margin-left: 10px; /* Space between the Edit and Delete buttons */
            text-decoration: none;  /* Remove underline */
        }

        .edit-btn:hover {
            color: #7d8b2d;  /* Darker shade on hover */
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            width: 300px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .modal button {
            background-color: #95b2a3;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            width: 45%; /* Set width to make both buttons fit side by side */
            margin: 5px;  /* Add space between buttons */
            transition: background-color 0.3s ease;
        }

        .modal button:hover {
            background-color: #86a78f;
        }
        
        .modal .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
    </style>
    <script>
        let productToDelete = null;

        function showDeleteModal(productId) {
            productToDelete = productId;
            document.getElementById('delete-modal').style.display = 'flex';
        }

        function deleteProduct() {
            if (productToDelete) {
                document.getElementById('delete-form-' + productToDelete).submit();
            }
        }

        function closeDeleteModal() {
            document.getElementById('delete-modal').style.display = 'none';
        }
    </script>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>Inventory</h1>
    </div>

    <!-- Container for Table Section -->
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Expiration Date</th>
                    <th>Units</th>
                    <th></th> <!-- Empty header for buttons -->
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product['Product'] }}</td>
                    <td>{{ product['Expiration date'] }}</td>
                    <td>{{ product['Units'] }}</td>
                    <!-- Actions Section -->
                    <td style="display: flex; align-items: center; gap: 10px;">
                        <!-- Delete Button Section -->
                        <form id="delete-form-{{ product['id'] }}" action="/delete-product/{{ product['id'] }}" method="POST" style="display:inline;">
                            <button type="button" class="delete-btn" onclick="showDeleteModal('{{ product['id'] }}')">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0v-6a.5.5 0 0 1 .5-.5zm2 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0v-6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0v-6z"/>
                                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1 0-2h3a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1h3a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118z"/>
                                </svg>
                            </button>
                        </form>
                        <!-- Edit Button Section -->
                        <a href="/edit-product/{{ product['id'] }}" class="edit-btn">✏️</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Modal Section -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <h3>Are you sure you want to delete this product?</h3>
            <!-- Wrap buttons in a container for flex alignment -->
            <div class="button-container">
                <button onclick="deleteProduct()">Yes</button>
                <button onclick="closeDeleteModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Floating Add Button -->
    <button class="add-btn" onclick="window.location.href='/add-product'">➕</button>

</body>
</html>
